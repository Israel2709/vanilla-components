<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vanilla components</title>
</head>

<body>
    <div class="dropdown w-25">
        <button class="btn btn-primary dropdown-toggle w-100" type="button" id="date-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Select a date
        </button>
        <ul class="dropdown-menu w-100 p-3" aria-labelledby="date-dropdown">
          <li>
              <div class="checkable-option">
                  <input type="radio" name="option-radio" id="option-1">
                  <label for="option-1">2019 - 2020</label>
              </div>
          </li>
          <li>
              <div class="checkable-option">
                  <input type="radio" name="option-radio" id="option-2">
                  <label for="option-2">2018 - 2019</label>
              </div>
          </li>
          <li>
              <div class="checkable-option">
                  <input type="radio" name="option-radio" id="option-3">
                  <label for="option-3">2017 - 2018</label>
              </div>
          </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
